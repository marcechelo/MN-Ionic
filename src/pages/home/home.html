<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form
    (ngSubmit)="validarFormulario(formulario)"
    #formulario="ngForm">

    <ion-list>

      <ion-item>
        <ion-label floating>Username - {{nombre}}</ion-label>
        <ion-input [(ngModel)]="nombre"
                   name="nombre"
                   type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>valid:{{passwordFormulario.valid}}</p>
          <p>touched:{{passwordFormulario.touched}}</p>
          <p>pristine:{{passwordFormulario.pristine}}</p>
          <p>dirty:{{passwordFormulario.dirty}}</p>
          <p>untouched:{{passwordFormulario.untouched}}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"
                   required
                   minlength="3"
                   
                   [(ngModel)]="password"
                   name="password"
                   #passwordFormulario = "ngModel"
        ></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button color="secondary"
            type="submit"
            clear>Enviar datos
    </button>

  </form>


</ion-content>
